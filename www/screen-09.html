<section class="screen-05">
  <div class="scr05-inner">
    <div class="chating-menu">
      <div class="cm-inner">
        <div class="mobile-bar">
          <a ng-click="sideNavOpen()" id="menu"><i  class="icon-menu"></i></a>
        </div>
        <!--/mobile-bar-->
        <div class="logo">
          <img src="assets/image/logo-white.png" />
        </div>
        <!--/logo-->
        <div class="user-pic">
          <img  ng-src="{{userData.user_pic_thumb}}" />
        </div>
        <!--/user-pic-->
        <div class="clearfix"></div>
        <div class="search-filed">
          <div class="srcfld-inner">
            <input type="text" class="form-control" placeholder="Write Here..." />
            <span><i class="icon-close"></i></span>
          </div>
          <!--/srcfld-inner-->
        </div>
        <!--/search-filed-->
      </div>
      <!--/cm-inner-->

    </div>
    <!--/chating-menu-->
    <div class="userlist-pm">
      <div class="delete-chat">
        <md-button class="md-raised dc-btn" ng-click="delete_selected_chat()" aria-label="Delete Chat">
          <i class="icon-trash"></i>
        </md-button>
      </div>
      <!--/delete-chat-->
      <ul>
        <li ng-repeat="pcl in private_chat_ist">
          <a ng-click="open_private_chat(pcl.chat_id)" >
            <div class="ulpm-imgcon">
              <img ng-src="{{pcl.user_pic}}"/>
              <em class="offline"></em>
            </div>
            <!--/ulpm-imgcon-->
            <div class="ulpm-txtcon">
              <span>{{pcl.send_on}}</span>
              <h2>{{pcl.name}}</h2>
              <p>{{pcl.msg_text}}</p>
            </div>
            <!--/ulpm-txtcon-->
            <div class="clearfix"></div>
          </a>
        </li>
      </ul>
    </div>
    <!--/userlist-pm-->
  </div>
  <!--/scr05-inner-->
</section>
<!--/screen-05-->
<!--/screen-01-->
